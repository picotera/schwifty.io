<!DOCTYPE html>
<html>
<head>
<title>Hello World</title>
<style type="text/css">
html, body, #wrapper {
   height:100%;
   width: 100%;
   margin: 0;
   padding: 0;
   border: 0;
}
input {
  font-family: "Arial", Arial, sans-serif;
  font-size: 40px;
  font-weight: bold;
}
.border {
    border: 2px solid #cccccc;
    border-radius: 5px;
}
.border:focus {
    outline: none;
    border-color: #8ecaed;
    box-shadow: 0 0 5px #8ecaed;
}
</style>
<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script type="text/javascript">



//--------------------------------------------------------------------------
// Set this to your Application ID from Google Cast SDK Developer console:
// https://cast.google.com/publish
//
var applicationID = 'AABBCCDD';
//--------------------------------------------------------------------------



// this must match the namespace defined in the file: \app\settings.ts
var namespace = 'urn:x-cast:com.angular2.chromecast.receiver.starterkit';




var session = null;

/**
 * Call initialization for Cast
 */
if (!chrome.cast || !chrome.cast.isAvailable) {
  setTimeout(initializeCastApi, 1000);
}

/**
 * initialization
 */
function initializeCastApi() {
  var sessionRequest = new chrome.cast.SessionRequest(applicationID);
  var apiConfig = new chrome.cast.ApiConfig(sessionRequest,
    sessionListener,
    receiverListener);

  chrome.cast.initialize(apiConfig, onInitSuccess, onError);
};

/**
 * initialization success callback
 */
function onInitSuccess() {
  appendMessage("onInitSuccess");
}

/**
 * initialization error callback
 */
function onError(message) {
  appendMessage("onError: "+JSON.stringify(message));
}

/**
 * generic success callback
 */
function onSuccess(message) {
  appendMessage("onSuccess: "+message);
}

/**
 * callback on success for stopping app
 */
function onStopAppSuccess() {
  appendMessage('onStopAppSuccess');
}

/**
 * session listener during initialization
 */
function sessionListener(e) {
  appendMessage('New session ID:' + e.sessionId);
  session = e;
  session.addUpdateListener(sessionUpdateListener);
  session.addMessageListener(namespace, receiverMessage);
}

/**
 * listener for session updates
 */
function sessionUpdateListener(isAlive) {
  var message = isAlive ? 'Session Updated' : 'Session Removed';
  message += ': ' + session.sessionId;
  appendMessage(message);
  if (!isAlive) {
    session = null;
  }
};

/**
 * utility function to log messages from the receiver
 * @param {string} namespace The namespace of the message
 * @param {string} message A message string
 */
function receiverMessage(namespace, message) {
  appendMessage("receiverMessage: "+namespace+", "+message);
};

/**
 * receiver listener during initialization
 */
function receiverListener(e) {
  if( e === 'available' ) {
    appendMessage("receiver found");
  }
  else {
    appendMessage("receiver list empty");
  }
}

/**
 * stop app/session
 */
function stopApp() {
  session.stop(onStopAppSuccess, onError);
}

/**
 * send a message to the receiver using the custom namespace
 * receiver CastMessageBus message handler will be invoked
 * @param {string} message A message string
 */
function sendMessage(message) {
  if (session!=null) {
    session.sendMessage(namespace, message, onSuccess.bind(this, "Message sent: " + JSON.stringify(message)), onError);
  }
  else {
    chrome.cast.requestSession(function(e) {
        session = e;
        session.sendMessage(namespace, message, onSuccess.bind(this, "Message sent: " + JSON.stringify(message)), onError);
      }, onError);
  }
}

/**
 * append message to debug message window
 * @param {string} message A message string
 */
function appendMessage(message) {
  console.log(message);
  var dw = document.getElementById("debugmessage");
  dw.innerHTML += '\n' + JSON.stringify(message);
};

/**
 * format and send a naviation message to the receiver
 * @param {string} pageName Name of the screen to navigate to
 */
function sendNavigateMessage(pageName) {
  var payload = {command: 'nav', page: pageName};

  if (pageName === 'Page1') {
    payload.message = document.getElementById("input").value;
  }

  sendMessage(payload);
}

function sendVersionMessage() {
  var payload = {command: 'version'};
  sendMessage(payload);
}


</script>
</head>
<body>
  <p>Click a button to send a message to navigate to a new page:</p>
  <button onclick="sendNavigateMessage('Splash')">Splash Page</button>
  <button onclick="sendNavigateMessage('Home')">Home Page</button>
  <button onclick="sendNavigateMessage('Page1')">Page 1</button>
  <button onclick="sendNavigateMessage('Fonts')">Fonts Page 1</button>
  <button onclick="sendNavigateMessage('Fonts2')">Fonts Page 2</button>
  <button onclick="sendNavigateMessage('Fonts3')">Fonts Page 3</button>
  <button onclick="sendNavigateMessage('Fonts4')">Fonts Page 4</button>
  <button onclick="sendNavigateMessage('Grid')">Bootstrap Grid</button>
  <button onclick="sendNavigateMessage('Glyphicons')">Glyphicons</button>
  <button onclick="sendVersionMessage()">Receiver Version</button>

  <br>
  <p>Message to show on Page1:</p>
  <input id="input" class="border" type="text" size="20"/>

  <!-- Debbugging output -->
  <div style="margin:10px; ">
    <textarea rows="20" cols="70" id="debugmessage">
    </textarea>
  </div>

</body>
</html>
